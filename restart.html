    포르투갈 국적의 맨체스터 유나이티드 FC 소속 축구선수. 포지션은 윙어와 중앙 공격수[20]이며, 포르투갈 축구 국가대표팀의 주장을 맡고있다.<br>
UEFA 올해의 선수 최다 수상자[21]이자 UEFA 챔피언스 리그, UEFA 유로[22], 레알 마드리드 CF, 포르투갈 축구 국가대표팀, A매치 역대 최다 득점자이다.
